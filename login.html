        .alert {

        .alert-success {

        .footer {

</head>
<body>
    <div class="container">

                <div class="tab" onclick="switchTab('register')">Ê≥®ÂÜå</div>

            <div id="alert-container"></div>
            
            <!-- ÁôªÂΩïË°®Âçï -->

            <!-- Ê≥®ÂÜåË°®Âçï -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Áî®Êà∑Âêç</label>
                        <input type="text" id="register-username" name="username" required

    <script>
        function switchTab(tab) {
            // ÁßªÈô§ÊâÄÊúâactiveÁ±ª
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            // Ê∑ªÂä†activeÁ±ªÂà∞ÂΩìÂâçtab
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            // Ê∏ÖÈô§ÊèêÁ§∫‰ø°ÊÅØ
            document.getElementById('alert-container').innerHTML = '';
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // ÁôªÂΩïÂ§ÑÁêÜ
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'ÁôªÂΩïÂ§±Ë¥•');
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÁôªÂΩï';
            }
        });

        // Ê≥®ÂÜåÂ§ÑÁêÜ
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ê≥®ÂÜå‰∏≠...';
            
            try {
                const response = await fetch('/api/auth/register', {

                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Ê≥®ÂÜåÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {

                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {

        });

        // Ê≥®ÊÑèÔºöÁßªÈô§‰∫ÜËá™Âä®Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÁöÑÈÄªËæëÔºåÈÅøÂÖçÈáçÂÆöÂêëÂæ™ÁéØ
        // Áé∞Âú®Áî±ÊúçÂä°Á´Ø‰∏≠Èó¥‰ª∂Ë¥üË¥£Â§ÑÁêÜÂ∑≤ÁôªÂΩïÁî®Êà∑ÁöÑÈáçÂÆöÂêë
    </script>
</body>
</html>
